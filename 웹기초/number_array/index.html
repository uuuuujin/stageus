<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number_array</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="box_wrap">
        <div class="description">
            <span>숫자를 드래그해서 0부터 9까지 순서대로 나열하세요</span>
        </div>

        <div class="gameStart">
            <input type="button" value="Game Start" onclick="gameStart()">
        </div>

        <table class="dragBox">
            <tr>
                <td id="n0" class="num" draggable="true"></td>
                <td id="n1" class="num" draggable="true"></td>
                <td id="n2" class="num" draggable="true"></td>
                <td id="n3" class="num" draggable="true"></td>
                <td id="n4" class="num" draggable="true"></td>
                
            </tr>
            <tr>
                <td id="n5" class="num" draggable="true"></td>
                <td id="n6" class="num" draggable="true"></td>
                <td id="n7" class="num" draggable="true"></td>
                <td id="n8" class="num" draggable="true"></td>
                <td id="n9" class="num" draggable="true"></td>
            </tr>
        </table>

        <table class="dropBox">
            <tr>
                <td id="box0" class="box"></td>
                <td id="box1" class="box"></td>
                <td id="box2" class="box"></td>
                <td id="box3" class="box"></td>
                <td id="box4" class="box"></td>
                <td id="box5" class="box"></td>
                <td id="box6" class="box"></td>
                <td id="box7" class="box"></td>
                <td id="box8" class="box"></td>
                <td id="box9" class="box"></td>
            </tr>
        </table>

        <div class="btn">
            <div class="reset">
                <input type="button" value="Reset" onclick="reset()">
            </div>
            <div class="check">
                <input type="button" value="Check" onclick="check()">
            </div>
        </div>
            

        <div id="gameEnd">
            <span >정답입니다! 걸린시간 : </span>
            <span id="time">00:00:00</span>
        </div>
    </div>

    <div id="color"></div>

</body>
</html>
