<!DOCTYPE html>
<html lang="en">
<head>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
</head>
<body>
    <div id="root"></div>

    <script type="text/babel"> // 컴포넌트 정의 
        var btn = React.createElement;

        class PushButton extends React.Component {
            constructor (props) {
                super(props);
                this.state = {
                    isClicked : false,
                }
            }

            btnClick = () => {
                if (this.state.isClicked == false){
                    this.setState({isClicked: true});
                }
                else if(this.state.isClicked == true) {
                    this.setState({isClicked: false});
                }                
            }
    
        
            // 옛날 방식
            // render() {
            //     return btn("button",
            //         {type:"submit", onClick: () => {this.setState({isClicked: true})}},
            //         this.state.isClicked==true ? "눌림":"클릭"); // 나중에 만들게 많으면 return 수 늘리면 됨.
            // }
            
            // 최신 방식
            render() {
                return <button type="submit" onClick = {this.btnClick}>
                    {this.state.isClicked==true ? "눌림":"클릭"}
                    </button>  
            }
        }
    </script>
    <script type="text/babel"> 
    // 컴포넌트 랜더링
        //옛날 방식
        // ReactDOM.render(btn(PushButton), document.querySelector("#root")) //btn을 보낼 태그를 써주면 됨. 

        //최신 방식
        ReactDOM.render(<PushButton/>, document.querySelector("#root"));
    
    </script>
</body>
</html>
