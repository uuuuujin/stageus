<!DOCTYPE html>
<html lang="en">
<head>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
</head>
<body>
    <div id="root"></div>

    <script type="text/babel"> // 컴포넌트 정의 
        var btn = React.createElement;

        class PushButton extends React.Component {
            constructor (props) {
                super(props);
                this.state = {
                    isClicked : false,
                    count: 0,
                }
            }

            btnClick = () => {
                this.setState({count: this.state.count +=1});
            }
        

            // 최신 방식
            render() {
                return <button type="submit" onClick = {this.btnClick}>
                    {this.state.count}
                    </button>  
            }
        }
    </script>
    <script type="text/babel"> 
    // 컴포넌트 랜더링
        //최신 방식
        ReactDOM.render(<div><PushButton/><PushButton/><PushButton/><PushButton/></div>, document.querySelector("#root"));
    
    </script>
</body>
</html>
